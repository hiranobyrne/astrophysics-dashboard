<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link href="/static/icon.ico" rel="icon" />
    <link href="/static/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <title>Astrophysics Dashboard Web App</title>
  </head>
  <body id="body-pd">
    <script src="/static/jscript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <header class="header bg-light" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header_title">
        <h4>{{ title }}</h4>
      </div>
      <!--<div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div> //-->
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="/" class="nav_logo">
            <div class="bx nav_logo-icon">
              <i class="bx nav_icon"
                ><img class="header_img" src="/static/logo.png" />
              </i>
            </div>
            <span class="nav_logo-name">Astro Dash</span>
          </a>
          <div class="nav_list">
            <a href="/dashboard" class="nav_link active">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <hr />
            <a href="#" class="nav_link" style="pointer-events: none">
              <i class="bx bx-chevron-down nav_icon"></i>
              <span class="nav_name"><b>Sources</b></span>
            </a>
            <hr />
            <hr />
            <a href="/sources/add" class="nav_link">
              <i class="bx bxs-folder-plus nav_icon"></i>
              <span class="nav_name">Add Source</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <!--Container Main start-->
    <main>
      <div class="content-layout height-100">
        <div class="main-content d-flex flex-column">
          {% block body %} {% endblock %}
        </div>
      </div>
    </main>
    <!--Container Main end-->
  </body>
</html>
